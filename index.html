<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
    <h1>Calculadora</h1>
    <div class="result"></div>
    <table>
        <tr>
            <td><button id="btn1">C</button></td>
            <td><button id="btn2">CE</button></td>
            <td><button id="btn-operador">/</button></td>
            <td><button id="btn-operador">*</button></td>
        </tr>
        <tr>
            <td><button id="btn-numerico">7</button></td>
            <td><button id="btn-numerico">8</button></td>
            <td><button id="btn-numerico">9</button></td>
            <td><button id="btn-operador">-</button></td>
        </tr>
        <tr>
            <td><button id="btn-numerico">4</button></td>
            <td><button id="btn-numerico">5</button></td>
            <td><button id="btn-numerico">6</button></td>
            <td><button id="btn-operador">+</button></td>
        </tr>
        <tr>
            <td><button id="btn-numerico">1</button></td>
            <td><button id="btn-numerico">2</button></td>
            <td><button id="btn-numerico">3</button></td>
            <td rowspan="2"><button id="btn16">=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button id="btn-numerico" class="btnzero">0</button></td>
            <td><button id="btn18">.</button></td>
        </tr>
    </table>
    </div>

</body>
</html>
